<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>CollabNotes | Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
        }
        body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
        .auth-container { box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1); }
        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
        .btn-primary { background-color: var(--primary); }
        .btn-primary:hover { background-color: var(--primary-dark); }
        .toggle-form { color: var(--primary); cursor: pointer; }
        .toggle-form:hover { text-decoration: underline; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="auth-container bg-white rounded-xl p-8 w-full max-w-md">
        
        <!-- Logo -->
        <div class="flex flex-col items-center mb-8">
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/9a65da7c-fd6c-4c84-9c2f-7b75636632fb.png" 
                 alt="CollabNotes logo" class="rounded-full w-14 h-14 mb-3">
            <h1 class="text-2xl font-bold text-gray-800">CollabNotes</h1>
            <p class="text-gray-600 mt-1">Real-time collaborative note taking</p>
        </div>

        <!-- Signup Form -->
        <form id="signupForm" class="space-y-4">
            <div>
                <label for="signup-name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" id="signup-name" required class="w-full px-4 py-2 rounded-lg border input-field focus:outline-none">
            </div>
            <div>
                <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="signup-email" required class="w-full px-4 py-2 rounded-lg border input-field focus:outline-none">
                <p id="signup-email-error" class="text-red-500 text-xs mt-1 hidden">Please enter a valid email</p>
            </div>
            <div>
                <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <div class="relative">
                    <input type="password" id="signup-password" required class="w-full px-4 py-2 rounded-lg border input-field focus:outline-none">
                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700" onclick="togglePasswordVisibility('signup-password', this)">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                <div class="mt-1 text-xs text-gray-500">Password must be at least 8 characters</div>
                <p id="signup-password-error" class="text-red-500 text-xs mt-1 hidden"></p>
            </div>
            <div>
                <label for="signup-confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <div class="relative">
                    <input type="password" id="signup-confirm-password" required class="w-full px-4 py-2 rounded-lg border input-field focus:outline-none">
                    <button type="button" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-500 hover:text-gray-700" onclick="togglePasswordVisibility('signup-confirm-password', this)">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                <p id="signup-confirm-error" class="text-red-500 text-xs mt-1 hidden">Passwords don't match</p>
            </div>
            <button type="submit" class="w-full py-2 px-4 text-white font-medium rounded-lg btn-primary hover:shadow-md">
                Create Account
            </button>
            <p class="text-sm text-center text-gray-600">
                Already have an account? <a href="login.html" class="toggle-form">Sign in</a>
            </p>
        </form>
    </div>

<script>
    function togglePasswordVisibility(inputId, button) {
        const input = document.getElementById(inputId);
        const icon = button.querySelector('i');
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }
    function validateEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
    document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('signup-name').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        const confirmPassword = document.getElementById('signup-confirm-password').value;
        let valid = true;
        if (!validateEmail(email)) {
            document.getElementById('signup-email-error').classList.remove('hidden');
            valid = false;
        } else {
            document.getElementById('signup-email-error').classList.add('hidden');
        }
        if (password.length < 8) {
            document.getElementById('signup-password-error').textContent = "Password must be at least 8 characters";
            document.getElementById('signup-password-error').classList.remove('hidden');
            valid = false;
        } else {
            document.getElementById('signup-password-error').classList.add('hidden');
        }
        if (password !== confirmPassword) {
            document.getElementById('signup-confirm-error').classList.remove('hidden');
            valid = false;
        } else {
            document.getElementById('signup-confirm-error').classList.add('hidden');
        }
        if (valid) {
            console.log("Signup:", { name, email, password });
            alert("Account created successfully!");
            window.location.href = "login.html";
        }
    });
</script>

</body>
</html>
